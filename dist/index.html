<!DOCTYPE html>
<html>
  <head>
    <title>Electron-JSON</title>

    <link rel="stylesheet" href="css/photon.css">

  </head>
  <body>
    <div class="window">

      <header class="toolbar toolbar-header">
        <h1 class="title">Electron</h1>
      </header>

      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="n av-group">

              <span class="nav-group-item">
                <span class="icon icon-home"></span>
                Shreya
              </span>
              <span class="nav-group-item"  id="hide">
                <span class="icon icon-folder"> </span>
                Create new file
              </span>
              <span class="nav-group-item" id="list-files">
                <span class="icon icon-list""></span>
                List files
              </span>
             </nav>
          </div>

      <div class="pane">
     <div class = "container">
      <form class = "f-form">
      <fieldset>
          <legend> Edit into file </legend>
          
          <div class="form-group">
          <label>Title</label>
          <div class="input-group">
          <input type="text" class="form-control" placeholder="Title" name="title"></div>
          </div>

          <div class="form-group">
          <label>First Name</label>
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
          <input type="text" class="form-control" placeholder="First Name" name="fname"></div>
          </div>
          </div>
          
          <div class="form-group">
          <label>Last Name</label>
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
          <input type="text" class="form-control" placeholder="Last Name" name="lname"></div>
          </div>
          </div>

          <div class="form-group">
          <label>Status</label>
          <select class="form-control" id="status" name="select">
          <option>Active</option>
          <option>Inactive</option>
          </select>
          </div>


          <div class="form-group"> 
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-form btn-warning" id="clear">Clear</button>
          <button type="button" class="btn btn-form btn-default" id="get_data">Get form fields</button>
          </div>

          </fieldset>
          </form>

        <div>

          <div>

            <ul class = "list-group" id="list">
          
            </ul>
          
          </div>
          </div>

      </div>
    </div>

    </div>
    </div>

  </body>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  
  <script>
    require('./renderer.js')
  </script>

</html>
